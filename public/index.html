<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
<div id="imageboardmain">
    <h1>IMAGEBOARDMAIN</h1>
</div>    
 

    <div id="main">
        <form> 
            <input v-model='title' type="text" name='title' placeholder='title'>
            <input v-model='description' type="text" name='description' placeholder='description'>
            <input v-model='username' type="text" name='username' placeholder='username'>
            <input @change='handleChange' type="file" name='file' accept='image/*'>
            <button @click.prevent='handleClick'>SUBMIT</button>

        </form>
         
            
    <!--<my-first-component v-if="moodSelected" :mood-id="moodSelected" just-another-prop="ðŸ¸"
    @close="closeComponent"></my-first-component>-->

         <!--  <h3 v-for='mood in moods' @click='selectMood (mood.id)' >{{mood.title}}</h3> -->
            <my-modal-component v-if="imageSelected" :image-id="imageSelected" @close="closeComponent" >
        </my-modal-component>

       


           <div v-for='image in images' :key='image.id' @click='selectImage(image.id)'> 
               <div class="imagebox">
                 {{image.title}} 
                 <img id="thisImage" :src='image.url' alt="image">
                 
               </div>

              </div>
              <button id="more" @click="doMore">MORE
                 </button>
           <!---<ul>
          <li v-for='image in images' :key='image.id' @click='handleClick'> 
              {{image.title}} <img :src='image.url' alt="image"> </li> --- image can be anything -- images is referring to an array in our data
      </ul>-->

    </div>

    <script id="my-modal-template" type="text/x-template">
       

            <div class="modal">
                <div class="modalpopup">


                   <!--- <img src="public/bomb.png" id="bomb" alt="bomb"> -->
                    <img id="modalimage" v-bind:src="url" alt="image">
                    <div class="info">
            
                        <h2>{{description}}</h2>
                        <h3>{{username}}</h3>
                </div>
                <h4 id="x" @click="notifyParentToDoSth">X</h4>
                </div>
                <div class="commentcomponent">

                    <my-comments-component :image-id="imageId" ></my-comments-component>
                </div>
        
            </div>
        
</script>
<script id='my-comments-template' type="text/x-template">
   
    <div class="comments">
        
    <input type="text" id="comment" name="comment" placeholder="comment here">
    <input type="text" id="username" name="username" placeholder="username please">
<button @click.prevent="commentSubmit">SUBMIT</button>   
 <p class="commentblock"> {{comments}} {{username}} </p>
</div>

</script>
